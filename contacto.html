<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>BlogDeCafé - Contacto</title>
</head>

<body>
    <header class="banner">
        <section class="logo-menu-container">
            <div class="logo-container logo-header">
                <a class="logo" href="index.html">Blog<span class="bold">DeCafé</span></a>
            </div>
            <div id="overlay-menu" class="overlay">
                <!-- CLOSE MENU BUTTON -->
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <!-- OVERLAY MENU -->
                <div class="overlay-content">
                    <a href="nosotros.html" class="banner-link">Nosotros</a>
                    <a href="cursos.html" class="banner-link">Cursos</a>
                    <a href="contacto.html" class="banner-link">Contacto</a>
                </div>
            </div>
            <span onclick="openNav()" class="open-menu">
                <i class="fas fa-bars icon-bars"></i>
            </span>
        </section>
        <section class="banner-description-container">
            <div>
                <h2 class="banner-title">Blog de café con consejos y cursos</h2>
                <p class="banner-text">
                    Aprende de los expertos con las mejores recetas y consejos
                </p>
            </div>
        </section>
    </header>
    <main>
        <h2 class="section-title ta-center">Contacto</h2>
        <figure class="contact-image-container">
            <img src="img/contacto.jpg" alt="imagen formulario contacto" class="contact-image"
                title="imagen formulario contacto">
        </figure>
        <div>
            <form action="" class="form-container">
                <div class="form-section">
                    <label for="user_name">Nombre</label>
                    <input type="name" id="user_name" placeholder="Tu Nombre"><br>
                </div>
                <div class="form-section">
                    <label for="user_email">E-mail</label>
                    <input type="email" id="user_email" placeholder="Tu E-mail"><br>
                </div>
                <div class="form-section">
                    <label for="user_message">Mensaje</label>
                    <textarea name="" id="" id="user_message"></textarea><br>
                </div>
                <input type="submit" value="Enviar" class="send-button">
            </form>
        </div>
    </main>
    <footer>
        <section class="logo-nav-footer">
            <div class="logo-container logo-footer">
                <a href="index.html" class="logo">Blog<span class="bold">DeCafé</span></a>
            </div>
            <nav class="navbar-footer-container">
                <a href="nosotros.html" class="footer-link">Nosotros</a>
                <a href="cursos.html" class="footer-link">Cursos</a>
                <a href="contacto.html" class="footer-link">Contacto</a>
            </nav>
        </section>
    </footer>
</body>
<script src="js/overlay_menu.js"></script>
</html>
